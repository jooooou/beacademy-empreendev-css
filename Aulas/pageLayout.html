<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

<style>
    .box{
        width:50px;
        height:50px;
        margin-bottom:20px;
    }

    .box-1{
        background:red;
        position:absolute;
        left:5px;
        top:10px;
        z-index:3;
    }

    .box-2{
        background:green;
        position:absolute;
        left:10px;
        top:15px;
    }

    .box-3{
        background:blue;
        position:absolute;
        left:15px;
        top:20px;
    }

</style>

</head>
<body> 
    <div class="box box-1"></div>
    <div class="box box-2"></div>
    <div class="box box-3"></div>
</body>
</html>
